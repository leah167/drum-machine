<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Metronome</h1>
    </div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div id="count-display"></div>
    <div id="count-input-display">
        <label for="count-input">Change Count:</label>
        <input id="count-input" value="4">
    </div>
    <div id="metronome">
        <input type="checkbox" id="metronome-checkbox" value="Metronome" checked>
        <label for="metronome">Metronome</label>
    </div>
    <div id="kick-drum"> 
        <input type="checkbox" id="kick-checkbox" value="kick-drum">
        <label for="kick-drum">Kick Drum</label>

        <label for="kick-drum-timing">Timing</label>
        <input id="kick-drum-timing">
    </div>
    <div id="snare-drum">
        <input type="checkbox" id="snare-checkbox" value="snare-drum">
        <label for="snare-drum">Snare Drum</label>

        <label for="snare-drum-timing">Timing</label>
        <input id="snare-drum-timing">
    </div>
    <div id="hi-hat">
        <input type="checkbox" id="hi-checkbox" value="hi-hat">
        <label for="hi-hat">Hi-Hat</label>

        <label for="hi-hat-timing">Timing</label>
        <input id="hi-hat-timing">
    </div>

    <script src="main.js"></script>
</body>
</html>
